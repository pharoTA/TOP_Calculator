<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculatorContainer">
        <div class="calculator">
            <div class="displaySection">
                <p class="displaySectionText"></p>
            </div>
            <div class="keyboardSection">
                <div class="keyboardSubsection">
                    <div class="eraseButton">
                        <p class="eraseButtonText">Erase</p>
                    </div>
                    <div class="numberKeyboardSection">
                        <div class="numberKeyboardRow">
                            <div class="numberTouch">
                                <p class="touchText">1</p>
                            </div>
                            <div class="numberTouch">
                                <p class="touchText">2</p>
                            </div>
                            <div class="numberTouch">
                                <p class="touchText">3</p>
                            </div>
                        </div>
                        <div class="numberKeyboardRow">
                            <div class="numberTouch">
                                <p class="touchText">4</p>
                            </div>
                            <div class="numberTouch">
                                <p class="touchText">5</p>
                            </div>
                            <div class="numberTouch">
                                <p class="touchText">6</p>
                            </div>
                        </div>
                        <div class="numberKeyboardRow">
                            <div class="numberTouch">
                                <p class="touchText">7</p>
                            </div>
                            <div class="numberTouch">
                                <p class="touchText">8</p>
                            </div>
                            <div class="numberTouch">
                                <p class="touchText">9</p>
                            </div>
                        </div>
                        <div class="numberKeyboardRow">
                            <div class="numberTouch">
                                <p class="touchText">0</p>
                            </div>
                            <div class="numberTouch" id="floatingPointTouch">
                                <p class="touchText">.</p>
                            </div>
                            <div class="numberTouch" id="operateTouch">
                                <p class="touchText">=</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="operatorSection">
                    <div class="operatorTouch" id="add">
                        <p class="touchText">+</p>
                    </div>
                    <div class="operatorTouch" id="substract">
                        <p class="touchText">-</p>
                    </div>
                    <div class="operatorTouch" id="multiply">
                        <p class="touchText">*</p>
                    </div>
                    <div class="operatorTouch" id="divide">
                        <p class="touchText">/</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
